<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Boiled Water</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <h1>Boiled Water</h1>
    <h2>Ingredients:</h2>
    <ul>
      <li>Water</li>
    </ul>
    <h2>Procedure:</h2>
    <ol>
      <li>Put the water in an utensil.</li>
      <li>Put the  utensil on the stove.</li>
      <li>Turn on the stove(Be careful).</li>
      <li>Wait for the water to start bubbling.</li>
      <li>Turn off the stove</li>
    </ol>
  </body>
</html>
